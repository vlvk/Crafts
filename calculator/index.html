<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="bg-image">
		<section>
			<div class="mainDisplay">0</div>
			<div class="keyboard">
				<button class="operator" data-action="add">+</button>
				<button class="operator" data-action="sub">-</button>
				<button class="operator" data-action="mult">&times;</button>
				<button class="operator" data-action="divi">รท</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>0</button>
				<button data-action="decimal">.</button>
				<button data-action="clear">AC</button>
				<button data-action="calculate">=</button>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
