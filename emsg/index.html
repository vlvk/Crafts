<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<title>Emsg</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/themify-icons.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mainWrapper">
		<nav class="navigator">
			<ul>
				<li>
					<a href="#">
						<img src="images/logo.png" alt="logo">
					</a>
				</li>
				<li>
					<a href="#" class="active">
						<span class="chatIcon warning"></span>
						<span class="ti-comments"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="chatIcon danger"></span>
						<span class="ti-user"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="ti-heart"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="ti-archive"></span>
					</a>
				</li>
				<li>
					<a href="#">
						<span class="ti-flickr-alt"></span>
					</a>
				</li>
			</ul>
		</nav>
		<div class="rightContent">
			<div class="leftSidebar">
				<div class="chatHeader">
					<div class="chat-header-user">
						<figure class="avatar">
							<a href="#" class="profile-detail">
								<img src="images/user-7.png" alt="pic">
							</a>
						</figure>
						<div>
							<h5>James Henry</h5>
							<small class="text-mail">james43@gmail.com</small>
						</div>
					</div>
				</div>
				<div class="sidebar"></div>
			</div>
			<div class="chatSide"></div>
		</div>
	</div>
</body>
</html>
